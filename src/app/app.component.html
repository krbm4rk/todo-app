<div class="main">
  <h2>TO DO LIST</h2>

  <ul>
    <li *ngFor="let item of items;let i=index">{{item.description}}
      <button (click)="removeTodo(i)">Remove</button>
    </li>
  </ul>
</div>

<label>ADD NEW TASK: </label>
<input #newTodo placeholder="Press enter to add" formControlName="task" id="task" (keyup.enter)="addTodo(newTodo.value); newTodo.value=''">
